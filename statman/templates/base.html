<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="{{url_for('static', filename='jquery.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='jquery-ui.css')}}">
    <script src="{{url_for('static', filename='jquery-ui.js')}}"></script>
    <script src="{{url_for('static', filename='d3.js')}}"></script>
    <script src="{{url_for('static', filename='d3-array.js')}}"></script>
    <script src="{{url_for('static', filename='d3-shape.js')}}"></script>
    <script defer src="{{url_for('static', filename='fonts.js')}}"> </script>
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Free College Baseball Spray Charts">
    <meta name="keywords" content="College, Spray, Chart, NCAA, Baseball">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ JSGlue.include() }}
  </head>

   <body>
     <div id = page>
      <div id = header>
        <div id = links>
          <a class = headAnchor href = "{{url_for('index')}}">HOME</a> |
          <a class = headAnchor href = "{{url_for('sprays')}}">SPRAYS</a> |
          <a class = headAnchor href = "{{url_for('about')}}">ABOUT</a> |
          <a class = headAnchor href = "{{url_for('faq')}}">FAQ</a>
        </div>
        <div id = title > <a id = titleAnchor href = "{{url_for('index')}}">STATMAN SPRAYS </a> </div>
        <div id = horiz> &#9776; </div>
      </div>
      <div id = content> {% block content %}{% endblock %}  </div>
      <div id = side>
          <div id = close> &#10005; </div>
          <div class = li> <a class = headAnchor href = "{{url_for('index')}}">HOME</a> </div>
          <div class = li> <a class = headAnchor href = "{{url_for('sprays')}}">SPRAYS</a> </div>
          <div class = li> <a class = headAnchor href = "{{url_for('about')}}">ABOUT</a> </div>
          <div class = li> <a class = headAnchor href = "{{url_for('faq')}}">FAQ</a> </div>
      </div>
      <div id = footer>
        <a class = footAnchor href = "{{url_for('index')}}">Home</a> |
        <a class = footAnchor href = "{{url_for('sprays')}}">Sprays</a> |
        <a class = footAnchor href = "{{url_for('about')}}">About</a> |
        <a class = footAnchor href = "{{url_for('faq')}}">FAQ</a> |
        <a class = footAnchor href = "{{url_for('about')}}#contact">Contact</a>
    </div>
   </body>
</html>
<style>

#close{
  font-size: 40px;
  z-index: 1000;
  color: black;
  text-align: right;
  font-weight: bold;
  margin-top: 10px;
  margin-right: 10px;
  cursor: pointer;
  color: rgb(254, 246, 235);
}

#footer{
  color: slategray !important;
  font-size: 12px;
  position: absolute;
  bottom: 5px;
  left: 15px
}

#horiz{
  display: none;
  font-size: 50px;
  position: absolute;
  top:2px;
  right:5px;
  cursor: pointer;
  color: rgb(254, 246, 235)
}

#side{
  width: 0px;
  font-size: 15px;
  position: fixed;
  right: 0px;
  top:0px;
  height: 50vh;
  background-color: slategray;
  color: slategray;
  box-shadow: 0px 0px 5px black;
  transition: 0.5s;
}


.li{
  clear: both;
  margin-bottom: 20px;
  font-size: 40px;
  margin-left: 10px
}

.headAnchor{
  color: rgb(254, 246, 235);
  text-decoration: none;
  cursor: pointer;
  font-style: normal;
}


.headAnchor:hover{
  color: black;
  transition: .3s;
}


.footAnchor{
  color: slategray;
  font-style: none;
  text-decoration: none
}

#page{
  position: relative;
  min-height: 100vh;
}

#content{
  width: 100%;
  padding-bottom: 30px
}


#titleAnchor{
  color: rgb(254, 246, 235) !important;
  text-decoration: none !important;
  font-style: normal;
}

  @media only screen and (max-width: 700px) {
    #title{
      font-size: 35px !important;
      transition: .3s
    }
  }


  @media only screen and (max-width: 1100px) {
    #horiz{
      display: block;
    }
    #links{
      display: none !important;
    }

    #header{
      text-align: center;
      justify-content: center !important;
      width: 650px;
    }

    #title{
      margin-right: 5px;
      height: 70px;
      font-size: 50px;
      line-height: 70px;
      letter-spacing: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #icon{
      display: none
    }
  }

  @media only screen and (min-width: 1100px) {
    #title{
      margin-right: 5px;
      height: 70px;
      font-size: 50px;
      line-height: 70px;
      letter-spacing: 6px;
      float:right;
      color: rgb(254, 246, 235);
      font-weight: bold;
      cursor: pointer;
    }
  }

  #links{
    height: 70px;
    line-height: 70px;
    font-size: 30px;
    display: inline-block;
    margin-left: 20px;
    letter-spacing: 2px;
  }




#icon{
  height: 80px;
  font-size: 0px;
  float:right;
  filter: invert(99%) sepia(23%) saturate(758%) hue-rotate(311deg) brightness(100%) contrast(101%);
}

#header{
  display: flex;
  justify-content: space-between;
  width: 100%;
  position: relative;
  height: 70px;
  background-color: slategray;
  /* border-bottom: 2px solid rgb(254, 246, 235); */
  box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 10px;
}



  body{
    /* background-image:url("static/cover.jpg"); */
    /* background-size: cover; */
    background-color: rgb(150,192,206);
    font-family: trebuchet MS
  }

html, body {
    margin:0;
    padding:0;
}

h1{
  font-size: 50px;
  color: black;
  letter-spacing: 4px;
  margin:0px;
  text-align: left;
  color: black
}
hr{
  margin:  10px 0px 20px 0px;
  clear: both
}

</style>

<script>
$('#horiz').click(function(){
  $('#side').css('width', '180px').css('border-left', '2px solid rgb(254, 246, 235)').css('border-bottom', '2px solid rgb(254, 246, 235)')
})

// $('#side').mouseout(function(){
//   $(this).css('width', '0px').css('border-left', '0px solid rgb(254, 246, 235)')
// })

$('#close').click(function(){
  $('#side').css('width', '0px').css('border-left', '0px solid rgb(254, 246, 235)').css('border-left', '0px solid rgb(254, 246, 235)')
})


$('#content').click(function(){
  $('#side').css('width', '0px').css('border-left', '0px solid rgb(254, 246, 235)').css('border-left', '0px solid rgb(254, 246, 235)')
})

</script>
