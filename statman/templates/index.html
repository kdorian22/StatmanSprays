<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}Statman Sprays{% endblock %}
{% block content %}

  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification">
          {{ messages[0] }}
      </div>
  {% endif %}
  {% endwith %}
    <div id = search>
      <div id = cont><h1 id = logo>Statman Sprays</h1>
      <input id =  searchTeam type="text" placeholder="Find Team..."></input>
      <div id = reCont>
        <div class = reDiv> <a id = about class = redirect target='_blank' href = "{{url_for('about')}}"> <div class = pageSelect> About Us  </div> </a> </div>
        <div class = reDiv> <a id = faq class = redirect  target='_blank'  href = "{{url_for('faq')}}"> <div class = pageSelect> FAQ  </div> </a> </div>
      </div>
      </div>
    </div>
    <div hidden class="wait banner">  </div>

    <div id = loaderCont>
      <!-- https://loading.io/css/ -->
      <div id = loader><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div>
        <div></div><div></div></div>
    </div>
<style>

.notification{
  width: 100%;
  text-align: center;
  padding: 5px;
  background-color: red;
  color: white;
  opacity: .6;
  font-size: 30px;
}

.ui-menu-item{
  font-size: 30px;
  background-color: rgb(254, 246, 235)
}

/* https://loading.io/css/ */

#loader{
  visibility: hidden;
  color: official;
  display: inline-block;
  position: absolute;
  width: 180px;
  height: 180px;
}

#loader div {
  transform-origin: 90px 90px;
  animation: lds-spinner 1.2s linear infinite;
}

#loader div:after {
  content: " ";
  display: block;
  position: absolute;
  top: 3px;
  left: 84px;
  width: 15px;
  height: 50px;
  border-radius: 20%;
  background: #fff;
}
#loader div:nth-child(1) {
  transform: rotate(0deg);
  animation-delay: -1.1s;
}
#loader div:nth-child(2) {
  transform: rotate(30deg);
  animation-delay: -1s;
}
#loader div:nth-child(3) {
  transform: rotate(60deg);
  animation-delay: -0.9s;
}
#loader div:nth-child(4) {
  transform: rotate(90deg);
  animation-delay: -0.8s;
}
#loader div:nth-child(5) {
  transform: rotate(120deg);
  animation-delay: -0.7s;
}
#loader div:nth-child(6) {
  transform: rotate(150deg);
  animation-delay: -0.6s;
}
#loader div:nth-child(7) {
  transform: rotate(180deg);
  animation-delay: -0.5s;
}
#loader div:nth-child(8) {
  transform: rotate(210deg);
  animation-delay: -0.4s;
}
#loader div:nth-child(9) {
  transform: rotate(240deg);
  animation-delay: -0.3s;
}
#loader div:nth-child(10) {
  transform: rotate(270deg);
  animation-delay: -0.2s;
}
#loader div:nth-child(11) {
  transform: rotate(300deg);
  animation-delay: -0.1s;
}
#loader div:nth-child(12) {
  transform: rotate(330deg);
  animation-delay: 0s;
}

@keyframes lds-spinner {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

#loaderCont{
  display: flex;
  justify-content: center;
  align-items: center;
}

#logo{
  text-align: center ;
  font-size: 75px ;
  color: rgb(254, 246, 235);
  margin-bottom: 5px
}

#cont{
  width: 70%;
  text-align: center;
  border: 6px solid rgb(254, 246, 235);
  border-radius: 10px;
  background-color: slategray;
  padding: 3%;
}

#search{
  width: 100%;
  height: 70vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#searchTeam{
  vertical-align: bottom;
  font-size: 55px;
  border-radius: 5px;
  border: 1px solid black;
  position: relative;
  right: 8px;
  margin-bottom: 3px;
  width: 100%;
  box-shadow: 0px 0px 5px slategray;
  background-color: rgb(254, 246, 235);
  padding: 1%;
}

#searchTeam{
  vertical-align: bottom;
  font-size: 55px;
  border-radius: 5px;
  border: 1px solid black;
  position: relative;
  right: 8px;
  margin-bottom: 3px;
  width: 100%;
  box-shadow: 0px 0px 5px slategray;
  background-color: rgb(254, 246, 235);
  padding: 1%;
}


#reCont{
  display: none;
}

@media only screen and (max-width: 1100px) {
  #searchTeam{
    right: 4px
  }
  #logo{
    font-size: 7vw
  }

  #searchTeam{
    font-size: 5vw;
  }

  .ui-menu-item{
    font-size: 3vw;
  }

  #reCont{
    width: 100%;
    margin-top: 2%;
    display: block;
  }

  .reDiv{
    /* display: inline-block; */
    display: none;
    width: 42%;
    margin-left:2%;
    margin-right: 2%;
    font-size: 20px;
    border-radius: 2px;
    border: 2px solid black;
    background-color: lightgray;
    box-shadow: 0px 0px 2px black;
  }

  .reDiv a{
    color: black;
    text-decoration: none;
  }

}

</style>


<script>

  const init = {{teams|safe}}
  const teams = init.map(function(d){ return {'label': d.NAME, 'value': {'key': d.TEAM_KEY, 'name': d.NAME}}})
  const teams2 = init.map(function(d){ return d.NAME})

  $(function(){
      $("#searchTeam").autocomplete({
      source: function(request, response){
        results = $.ui.autocomplete.filter(teams, request.term);
        response(results.slice(0,6))
      },
      minLength:2,
      select: function(event, ui){

        $('#loader').css('visibility', 'visible')
        $('#searchTeam').val(ui.item.label)
        $('.wait').text("Gathering data. This may take up to 30 seconds.")
        $('.wait').slideDown()
        setTimeout(function() {
          window.location.href = "{{url_for('sprays')}}?team="+ui.item.value.key
        }, 500);
        return false
      },
      focus: function(event, ui) {
        event.preventDefault();
        $('#searchTeam').val(ui.item.label);
    }
    })
  })

</script>
{% endblock %}
