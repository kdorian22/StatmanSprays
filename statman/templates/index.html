<style>


.redirect{
  color: rgb(254, 246, 235);

  font-style: normal !important
}

@media only screen and (min-width: 1200px) {
    .pageSelect{
      float: left;
      width: 40%;
      height: 50vh;
      line-height: 50vh;
      margin: 4.5%;
      text-align: center;
      margin-top: 10%;
      font-weight: bold;
      background-color: rgb(254, 246, 235);

      font-size: 4.7vw;

    }

    display: none !important
  }

    font-size: 14px !important;
    display: inline-block !important;
